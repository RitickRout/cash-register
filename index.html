<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet"/>

</head>
<body>
    <h1>Cash Register Manager</h1>
    <p> Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
    <div class="container">
    <label for="bill-amount">Bill Amount</label>
    <input placeholder="enter the  bill  amount" id="bill-amount">
    <label for="amount-given"> Amount Given</label>
    <input placeholder="Enter the amount  given" id="amount-given">
    <button class="button-check">Check</button>
    <p class="error-message"></p>
    
    <table class="change-table">
    <caption>Return Change</caption>
    <tr>

        <th class="num ">No of Notes</th>
        <td class="no-of-notes "></td>
        <td class="no-of-notes "></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        
    </tr>
    <tr>
        <th class="note">Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
    </tr>

    </table>
    </div>
    
    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
